<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Button</title>
    <style>
        .colorButton {
            font-size: 18px;
            cursor: pointer;
            height: 38px;
            width: 220px;
            border: none;
            border-radius: 23px;
            transition: background-color 0.3s ease;
            background-color: #007bff;
            color: white;
        }

        .colorButton.changed {
            background-color: #28a745; 
        }
    </style>
</head>
<body>

    <button id="myButton" class="colorButton">Click Me to Change Color</button>

    <script>
        const button = document.getElementById('myButton');

            button.addEventListener('click', function() {
            button.classList.toggle('changed');
        });
    </script>

</body>
</html>
